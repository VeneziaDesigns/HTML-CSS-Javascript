<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // mostrar en pantalla los multiplos de 8 hasta 500
        let x = 8;
        while (x <= 500) {
            document.write(x);
            document.write('<br>');
            x = x + 8;
        }
    </script>
</body>
</html>
