<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Recoger por teclado 3 numeros
        //Mostrar por partalla el mayor
        let num1,num2,num3;
        num1 = parseInt(prompt('Escribe un numero'));
        num2 = parseInt(prompt('Escribe otro numero'));
        num3 = parseInt(prompt('Escribe otro numero'));
        if (num1>num2) {
            if (num1 > num3) {
                document.write('El numero mayor es el numero ',num1);
            }else{
                document.write(num3);
            }
        } else {
            if (num2>num3) {
                document.write(num2);
            } else {
                document.write(num3); 
            }
        }   
    </script>
</body>
</html>
