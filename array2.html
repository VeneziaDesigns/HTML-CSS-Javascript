<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array2</title>
</head>
<body>
    <script>
        //Method .sort -> ordena los elementos por oreden 
        //numerico o alfabetico segun el codigo ASCII
        
        let numeros = [3,9,2,5,4,1,8];
        document.write(numeros + "<br>");
        numeros.sort();
        document.write(numeros + "<br>");

        let simpsons = ["Homer", "Marge", "Bart", "Lisa", "Maggie"];
        document.write(simpsons + "<br>");
        simpsons.sort();
        document.write(simpsons + "<br>");

        //Method .reverse -> invierte los arrays

        numeros.reverse();
        document.write(numeros + "<br>");
        simpsons.reverse();
        document.write(simpsons + "<br>");

    </script>
</body>
</html>
