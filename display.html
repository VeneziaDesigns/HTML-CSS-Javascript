<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /*display: none;*/
            visibility: hidden;
        }
        li {
            display: inline;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Propiedad display</h1>
    <ul>
        <li><a href="https://google.com" target="_blank">Google</a></li>
        <li><a href ="https://microsoft.com" target="_blank">Microsoft</a></li>
        <li><a href="https://orecle.com" target="_blank">Oracle</a></li>
    </ul>
    <span>El elemento span tiene display</span>
    <span>inline por defecto</span>
    <span>Pero se puede cambiar mediante display block</span>
</body>
</html>
