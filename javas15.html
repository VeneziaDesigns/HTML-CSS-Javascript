<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="h2">Document Object Model (DOM)</h2>
    <h3 class="ejemplo"></h3>
    <p id="prueba"></p>

<script>
    document.getElementById("prueba").innerHTML="Esto esta escrito manipulando el DOM";
    document.getElementById("h2").innerText="He cambiado el titulo";
    document.getElementsByClassName("ejemplo").innerHTML="Titulo por clase";
</script>    
</body>
</html>
