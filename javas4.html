<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1, num2;
        num1 = parseInt(prompt('Escribe un numero:'));
        num2 = parseInt(prompt('Escribe otro numero:'));
        if (num1 > num2) {
            let suma, resta;
            suma = num1 + num2;
            resta = num1 - num2;
            document.write('La suma es: ', suma);
            document.write('<br>');
            document.write('La resta es: ', resta);
        } else {
            let producto, division;
            producto = num1 * num2;
            cociente = num1 / num2;
            document.write('El producto es: ', producto);
            document.write('<br>');
            document.write('El cociente es: ', cociente);
        }
    </script>
</body>
</html>
