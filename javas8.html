<body>
    <script>
        let num1, num2, num3;
        num1 = parseInt(prompt('Primer numero: '));
        num2 = parseInt(prompt('Segundo numero: '));
        num2 = parseInt(prompt('Tercer numero: '));

            document.write('Al menos 1 es menor de 10');
        } else {
            document.write('Ninguno es menor de 10');
        }
    </script>
