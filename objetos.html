<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes</title>
</head>
<body>
    <script>
        //Declarar objetos 1
        let coche = {marca: "Seat", modelo: "Ibiza", color: "Verde"};
        //Declarar objetos 2
        let persona = {
            nombre: "Adrian",
            apellido: "Huarte",
            edad: 23,
            nombreCompleto: function() {
                return this.nombre + " " + this.apellido;
            }
        };
                    // objeto propiedad
        document.write(persona.nombre);

        let nombrePersona = persona.nombre;
        document.write(nombrePersona);

        document.write(persona["apellido"]);

        document.write(persona.nombreCompleto());

        
    </script>
</body>
</html>
