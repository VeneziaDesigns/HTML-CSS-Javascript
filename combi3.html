<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*Es hijo del div, no del section*/
        div + p {
            background-color: rgb(102, 4, 4);
        }
    </style>
</head>
<body>
    <h2>Selector Adyacente</h2>
    <p>El selector adyacente (+) selecciona todos los elementos posteriores al seleccionado</p>
    <div>
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
    </div>

        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
    
    <div>
        <p>Parrafo 5</p>
        <p>Parrafo 6</p>
    </div>

        <p>Parrafo 7</p>
        <p>Parrafo 8</p>
</body>
</html>
