    <script>
        let nombre = "Adrian";
        let simpsons = ["Homer", "Marge", "Bart", "Lisa", "Maggie"];

        //Method pop y push
        //Pop elimina el ultimo elmento del array
        //Push a√±ade otro al ultimo lugar
        //Guardar el ultimo elemento del array
        let simpson = simpsons.pop();
        document.write(simpsons + "<br>")
        simpsons.push("Moe");
        document.write(simpsons + "<br>")

        //Method shift y unshift
        //shift elimina el primer elemento de un array
        //unshift agrega un nuevo elemento al principio de un array
        simpsons.shift();
        document.write(simpsons + "<br>");
        simpsons.unshift("Carl");
        document.write(simpsons + "<br>");
        simpsons.unshift("Maggie");
        document.write(simpsons + "<br>");

        simpsons[0]= "Monty";
        document.write(simpsons + "<br>");

        //insertar con la propiredad length
        simpsons[simpsons.length] = "Apu";
        document.write(simpsons + "<br>");

        //Method delete
        //elimina el contenido pero no la posicion
        //[3]= undefined
        delete simpsons[3];
        document.write(simpsons + "<br>");
        document.write(simpsons[3] + "<br>");

        let beatles1 = ["John", "Paul"];
        let beatles2 = ["Ringo", "George"];
        let jp = ["Halford", "Tipton"];
        let beatles = beatles1.concat(beatles2, jp + "<br>");
        document.write(beatles);

        //Method splice
        //introduce un elemento en la pos deseada
        let ordinal = ["Primero", "Segundo", "Cuarto", "Quinto"];
        ordinal.splice(2,0,"Tercero");
        document.write(ordinal + "<br>");

        //Method slice
        //Extrae un elemento o mas a otro array

        let extraer = beatles.slice(1,3);
        document.write(extraer);
